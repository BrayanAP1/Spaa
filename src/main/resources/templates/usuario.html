<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Cita | Harmony Spa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #8B786D;
      --secondary: #C4B6A8;
      --accent: #D8C4B6;
      --light: #F5F0EB;
      --dark: #3A3228;
      --success: #A8C4A6;
      --error: #C4A6A8;
      --transition: all 0.3s ease-in-out;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      padding: 2rem;
      background-image: linear-gradient(rgba(245, 240, 235, 0.9), rgba(245, 240, 235, 0.9)), 
                      url('https://images.unsplash.com/photo-1544161515-4ab6ce6db874?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-attachment: fixed;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(58, 50, 40, 0.1);
    }
    
    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
      font-weight: 500;
    }
    
    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      position: relative;
      padding-bottom: 1rem;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: var(--accent);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--primary);
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--secondary);
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: var(--transition);
      background-color: white;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(139, 120, 109, 0.2);
    }
    
    input:hover, select:hover {
      border-color: var(--primary);
    }
    
    .horarios-container {
      margin: 1.5rem 0;
      padding: 1.5rem;
      background-color: rgba(196, 182, 168, 0.1);
      border-radius: 8px;
    }
    
    .horario-option {
      display: block;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 6px;
      background: white;
      border: 1px solid var(--secondary);
      transition: var(--transition);
    }
    
    .horario-option:hover {
      border-color: var(--primary);
      background-color: rgba(139, 120, 109, 0.05);
    }
    
    .horario-option input[type="radio"] {
      width: auto;
      margin-right: 10px;
    }
    
    .info-text {
      color: var(--dark);
      font-size: 0.9rem;
      margin-top: 0.5rem;
      font-style: italic;
    }
    
    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 1rem;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex: 1;
    }
    
    button:hover {
      background-color: var(--dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(58, 50, 40, 0.1);
    }
    
    button i {
      margin-right: 8px;
    }
    
    .btn-secondary {
      background-color: var(--secondary);
    }
    
    .btn-secondary:hover {
      background-color: var(--primary);
    }
    
    .message {
      padding: 12px;
      border-radius: 8px;
      margin: 1.5rem 0 0;
      text-align: center;
      font-weight: 500;
    }
    
    .success {
      background-color: rgba(168, 196, 166, 0.3);
      color: #2E4B2C;
      border: 1px solid var(--success);
    }
    
    .error {
      background-color: rgba(196, 166, 168, 0.3);
      color: #6E3C3E;
      border: 1px solid var(--error);
    }
    
    .citas-table {
      width: 100%;
      margin-top: 2.5rem;
      border-collapse: separate;
      border-spacing: 0;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(58, 50, 40, 0.05);
    }
    
    .citas-table caption {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--primary);
      text-align: left;
      margin-bottom: 1rem;
      padding-left: 0.5rem;
    }
    
    .citas-table th, .citas-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid rgba(139, 120, 109, 0.1);
    }
    
    .citas-table th {
      background-color: var(--primary);
      color: white;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 1px;
    }
    
    .citas-table tr:last-child td {
      border-bottom: none;
    }
    
    .citas-table tr:hover td {
      background-color: rgba(196, 182, 168, 0.1);
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .container {
        padding: 1.5rem;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      .citas-table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-calendar-alt"></i> Agendar Cita</h1>
    
    <div class="form-group">
      <label for="servicio"><i class="fas fa-spa"></i> Servicio:</label>
      <select id="servicio" onchange="mostrarHorarios()">
        <option value="">Cargando servicios...</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="especialista"><i class="fas fa-user-md"></i> Especialista:</label>
      <select id="especialista">
        <option value="">Cargando especialistas...</option>
      </select>
    </div>
    
    <div id="contenedorHorarios" class="horarios-container" style="display: none;">
      <h2><i class="far fa-clock"></i> Horarios disponibles</h2>
      <div id="horariosLista"></div>
    </div>
    
    <div class="form-group">
      <label for="fecha"><i class="far fa-calendar"></i> Fecha:</label>
      <input type="date" id="fecha" disabled>
      <p id="diasPermitidos" class="info-text"></p>
    </div>
    
    <div class="form-group">
      <label for="nombre"><i class="far fa-user"></i> Tu nombre:</label>
      <input type="text" id="nombre" placeholder="Ingresa tu nombre completo">
    </div>
    
    <div class="form-group">
      <label for="telefono"><i class="fas fa-phone"></i> Tu teléfono:</label>
      <input type="text" id="telefono" placeholder="Ingresa tu número de contacto">
    </div>
    
    <div class="button-group">
      <button onclick="agendarCita()"><i class="fas fa-calendar-check"></i> Agendar Cita</button>
      <a href="/" class="btn-secondary" style="text-decoration: none; text-align: center;"><i class="fas fa-sign-out-alt"></i> Salir</a>
    </div>
    
    <p id="mensaje" class="message"></p>
    
    <table class="citas-table">
      <caption><i class="fas fa-list"></i> Resumen de Citas</caption>
      <thead>
        <tr>
          <th>Servicio</th>
          <th>Especialista</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Cliente</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody id="citaResumen"></tbody>
    </table>
  </div>

  <script>
    let servicios = [];

    document.addEventListener('DOMContentLoaded', () => {
      const hoy = new Date().toISOString().split("T")[0];
      document.getElementById("fecha").setAttribute("min", hoy);
      cargarServicios();
      cargarEspecialistas();
      cargarCitasDesdeServidor();
    });

    async function cargarServicios() {
      try {
        const response = await fetch('/api/servicios');
        servicios = await response.json();
        const select = document.getElementById('servicio');
        select.innerHTML = '<option value="">Seleccione un servicio</option>';
        servicios.forEach(serv => {
          const option = document.createElement('option');
          option.value = serv.id;
          option.textContent = `${serv.nombre} - $${serv.precio.toLocaleString()}`;
          select.appendChild(option);
        });
      } catch (error) {
        mostrarMensaje("Error al cargar servicios.", "error");
        console.error("Error:", error);
      }
    }

    async function cargarEspecialistas() {
      try {
        const response = await fetch('/api/especialistas');
        const especialistas = await response.json();
        const select = document.getElementById('especialista');
        select.innerHTML = '<option value="">Seleccione un especialista</option>';
        especialistas.forEach(esp => {
          const option = document.createElement('option');
          option.value = esp.id;
          option.textContent = esp.nombre;
          select.appendChild(option);
        });
      } catch (error) {
        mostrarMensaje("Error al cargar especialistas.", "error");
        console.error("Error:", error);
      }
    }

    function mostrarHorarios() {
      const contenedor = document.getElementById('contenedorHorarios');
      const horariosLista = document.getElementById('horariosLista');
      const servicioId = document.getElementById('servicio').value;
      const servicio = servicios.find(s => s.id === servicioId);
      const fechaInput = document.getElementById('fecha');
      const diasLabel = document.getElementById('diasPermitidos');

      horariosLista.innerHTML = '';
      contenedor.style.display = 'none';
      fechaInput.disabled = true;
      fechaInput.value = '';
      diasLabel.textContent = '';

      if (servicio && servicio.horarios.length > 0) {
        servicio.horarios.forEach((horario, index) => {
          const div = document.createElement('div');
          div.className = 'horario-option';
          div.innerHTML = `
            <input type="radio" name="horario" id="horario-${index}" value="${horario}">
            <label for="horario-${index}">${horario}</label>
          `;
          horariosLista.appendChild(div);
        });

        contenedor.style.display = 'block';
        fechaInput.disabled = false;
        
        const diasTexto = servicio.horarios
          .map(h => h.split(' ')[0])
          .filter((v, i, a) => a.indexOf(v) === i) // Eliminar duplicados
          .join(', ');
        diasLabel.textContent = "Días disponibles: " + diasTexto;
      }
    }

    async function agendarCita() {
      const servicioId = document.getElementById('servicio').value;
      const especialistaId = document.getElementById('especialista').value;
      const fecha = document.getElementById('fecha').value;
      const nombre = document.getElementById('nombre').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const horarioSeleccionado = document.querySelector('input[name="horario"]:checked');

      if (!servicioId || !especialistaId || !horarioSeleccionado || !fecha || !nombre || !telefono) {
        return mostrarMensaje("Completa todos los campos y selecciona un horario.", "error");
      }

      if (!/^\d{7,15}$/.test(telefono)) {
        return mostrarMensaje("Teléfono inválido.", "error");
      }

      const cita = {
        clienteNombre: nombre,
        clienteTelefono: telefono,
        servicioId,
        especialistaId,
        fecha,
        hora: horarioSeleccionado.value
      };

      try {
        const response = await fetch('/api/citas', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(cita)
        });

        if (response.ok) {
          mostrarMensaje("¡Cita agendada con éxito! Pronto recibirás una confirmación.", "success");
          cargarCitasDesdeServidor();
          limpiarFormulario();
        } else {
          throw new Error('Error en la respuesta del servidor');
        }
      } catch (error) {
        mostrarMensaje("Ocurrió un error al agendar la cita. Por favor intenta nuevamente.", "error");
        console.error("Error:", error);
      }
    }

    async function cargarCitasDesdeServidor() {
      try {
        const response = await fetch('/api/citas');
        const citas = await response.json();
        const tbody = document.getElementById("citaResumen");
        tbody.innerHTML = "";

        citas.forEach(cita => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${cita.servicioNombre}</td>
            <td>${cita.especialistaNombre}</td>
            <td>${cita.fecha}</td>
            <td>${cita.hora}</td>
            <td>${cita.clienteNombre}</td>
            <td>${cita.clienteTelefono}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        mostrarMensaje("Error al cargar citas.", "error");
        console.error("Error:", error);
      }
    }

    function limpiarFormulario() {
      document.getElementById('servicio').value = '';
      document.getElementById('especialista').value = '';
      document.getElementById('fecha').value = '';
      document.getElementById('nombre').value = '';
      document.getElementById('telefono').value = '';
      document.getElementById('contenedorHorarios').style.display = 'none';
      document.getElementById('horariosLista').innerHTML = '';
      document.getElementById('diasPermitidos').textContent = '';
      document.getElementById('fecha').disabled = true;
    }

    function mostrarMensaje(msg, tipo) {
      const mensaje = document.getElementById('mensaje');
      mensaje.textContent = msg;
      mensaje.className = `message ${tipo}`;
      setTimeout(() => {
        mensaje.textContent = '';
        mensaje.className = 'message';
      }, 5000);
    }
  </script>
</body>
</html>
