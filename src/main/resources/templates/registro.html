<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Administrador</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://media.istockphoto.com/id/1325095289/es/foto/primer-plano-de-la-naturaleza-muerta-de-un-arreglo-de-spa-tranquilo.jpg?s=612x612&w=0&k=20&c=rUCCOMGJU42uQVJjFeTbPfNA9VKVl02nGKpVQlsWOtg=') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(225, 245, 254, 0.7); /* azul cielo muy claro */
      z-index: 0;
    }

    .register-container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .register-container h1 {
      color: #3399cc;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #3399cc;
      outline: none;
      box-shadow: 0 0 8px #b3e0f2;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      background-color: #3399cc;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2a88b8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="register-container">
    <h1>Crear cuenta ADM</h1>
    <form action="/registro" method="post">
      <input type="text" name="username" placeholder="Nombre de usuario" required />
      <input type="password" name="password" placeholder="ContraseÃ±a" required />
      <button type="submit">Registrar</button>
    </form>
	<a href="/"><button>Volver</button></a>
  </div>
</body>
</html>
